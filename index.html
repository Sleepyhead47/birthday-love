<!DOCTYPE html>
<html lang="en">
<head>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#ff758c">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday My Love ü§ç (TEST)</title>

<style>
:root{
  --bg1:#ff758c;--bg2:#ffb3c6;
  --card:rgba(255,255,255,.96);
  --text:#444;
}
body.night{
  --bg1:#0f2027;--bg2:#203a43;
  --card:rgba(20,20,30,.96);
  --text:#eee;
}
body{
  margin:0;min-height:100vh;overflow:hidden;
  display:flex;justify-content:center;align-items:center;
  background:linear-gradient(135deg,var(--bg1),var(--bg2));
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI";
}

/* Lock removed for test */
.lock{display:none}

/* Card */
.card{
  position:relative;
  width:92%;max-width:420px;
  background:var(--card);
  padding:30px;
  border-radius:26px;
  text-align:center;
  box-shadow:0 30px 60px rgba(0,0,0,.35);
  z-index:2;
}

img{
  width:120px;height:120px;
  border-radius:50%;
  object-fit:cover;
  border:4px solid #ff4d6d;
  margin-bottom:12px;
}

h1{color:#ff4d6d;margin:6px 0}
h2{color:var(--text);font-weight:500;margin-bottom:14px}

p{
  color:var(--text);
  line-height:1.7;
  min-height:90px;
  font-size:1.05rem;
}

footer{margin-top:18px;color:var(--text);font-size:.95rem}

button{
  margin-top:14px;
  padding:10px 18px;
  border:none;border-radius:20px;
  background:#ff4d6d;color:#fff;
  font-size:.9rem;
}

.toggle{
  position:absolute;top:14px;right:16px;
  font-size:1.3rem;cursor:pointer;
}

/* Effects */
.heart{
  position:absolute;top:-10px;
  animation:fall linear infinite;
  opacity:.9;
}
@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg)}
}

.quote{
  position:absolute;color:white;
  opacity:.75;font-size:.9rem;
  animation:float 12s linear infinite;
}
@keyframes float{
  from{transform:translateX(-30vw)}
  to{transform:translateX(130vw)}
}

.popup{
  position:fixed;inset:0;
  background:rgba(0,0,0,.75);
  display:none;justify-content:center;align-items:center;
  z-index:50;
}
.popup div{
  background:white;padding:30px;
  border-radius:20px;
  text-align:center;
}
.popup h1{color:#ff4d6d}
</style>
</head>

<body>

<div id="effects"></div>

<div class="card">
  <div class="toggle" onclick="toggleNight()">üåô</div>

  <img src="photo.jpg" alt="Her Photo">

  <h1>Happy Birthday, <span id="name"></span> ü§ç</h1>
  <h2>You turn <span id="age"></span> today ‚ú®</h2>

  <p id="message"></p>

  <footer>‚Äî Always yours, <span id="from"></span></footer>

  <button onclick="playMusic()">üéµ Play Music</button>
</div>

<div class="popup" id="popup">
  <div>
    <h1>I love you ü§ç</h1>
    <p>i love you the most hun iwanna spend rest of your birthdays with you, time is tough but you are my home and i am yours happy birthday again the prettiest in the world</p>
    <button onclick="closePopup()">Close</button>
  </div>
</div>

<audio id="music" preload="auto" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
/* EDITABLE DATA */
const data={
  name:"nidhi",
  age:19,
  message:"You are my home, my favorite thought, and my forever choice. I hope this birthday makes you feel as special as you truly are ü§ç",
  from:"Ayan"
};

/* Fill */
name.textContent=data.name;
age.textContent=data.age;
from.textContent=data.from;

/* Typewriter */
let i=0;
(function type(){
  if(i<data.message.length){
    message.textContent+=data.message[i++];
    setTimeout(type,35);
  }
})();

/* Auto popup after 2s (test) */
setTimeout(()=>popup.style.display="flex",2000);

/* Music */
function playMusic(){
  music.volume=0.7;
  music.play();
}

/* Night mode */
function toggleNight(){
  document.body.classList.toggle("night");
}

/* Close popup */
function closePopup(){
  popup.style.display="none";
}

/* Hearts */
for(let i=0;i<35;i++){
  const h=document.createElement("div");
  h.className="heart";
  h.textContent="ü§ç";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=14+Math.random()*18+"px";
  h.style.animationDuration=6+Math.random()*6+"s";
  effects.appendChild(h);
}

/* Quotes */
["Forever us ü§ç","My safe place","You are my home","Always you"].forEach((q,i)=>{
  const el=document.createElement("div");
  el.className="quote";
  el.textContent=q;
  el.style.top=20+i*18+"vh";
  el.style.animationDelay=i*3+"s";
  effects.appendChild(el);
});
</script>

</body>
</html>
